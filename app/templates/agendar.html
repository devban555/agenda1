<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento</title>
  <style>
    :root{
      --bg:#0f172a;          /* slate-900 */
      --card:#111827;        /* gray-900 */
      --muted:#94a3b8;       /* slate-400 */
      --text:#e5e7eb;        /* gray-200 */
      --primary:#3b82f6;     /* blue-500 */
      --primary-600:#2563eb; /* blue-600 */
      --ring: rgba(59,130,246,.45);
      --border: rgba(148,163,184,.35);
      --border-soft: rgba(148,163,184,.2);
      --success:#22c55e;     /* green-500 */
      --success-ink:#052e1b; /* dark text on success bg (not used) */
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji', 'Segoe UI Symbol';
      background: radial-gradient(1200px 800px at 80% -10%, rgba(59,130,246,.12), transparent 60%),
                  radial-gradient(1200px 800px at 0% 110%, rgba(34,197,94,.10), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height:100dvh;
      padding:20px;
      display:grid; place-items:center;
    }

    .container{
      width:100%;
      max-width:560px;
      padding:0 8px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:18px;
      padding:24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    h1{
      margin:0 0 18px;
      text-align:center;
      font-weight:800;
      letter-spacing:.3px;
      font-size: clamp(22px, 2.6vw, 28px);
    }

    form input, form button{
      width:100%;
      padding:12px;
      margin-bottom:14px;
      border-radius:12px;
      font-size:16px;
    }

    form input{
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color:var(--text);
      outline:none;
      transition: border-color .2s ease, box-shadow .2s ease, background .2s ease;
    }
    form input::placeholder{ color: var(--muted); }
    form input:focus{
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
      background: rgba(255,255,255,.05);
    }

    button{
      appearance:none;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      color: var(--text);
      cursor:pointer;
      font-weight:800;
      letter-spacing:.3px;
      transition: background .2s ease, border-color .2s ease, transform .06s ease, box-shadow .2s ease;
    }
    button:hover{
      background: rgba(255,255,255,.07);
      border-color: rgba(148,163,184,.6);
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }

    .mensagem{
      margin-top:10px;
      background: rgba(34,197,94,.12);
      color:#bbf7d0; /* green-200 */
      border:1px solid rgba(34,197,94,.35);
      padding:12px;
      border-radius:12px;
      text-align:center;
      font-weight:700;
      letter-spacing:.2px;
      box-shadow: 0 8px 22px rgba(34,197,94,.15);
    }

    @media (max-width:600px){
      .card{ padding:20px; }
      form input, form button{ font-size:14px; padding:10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="card">
      <h1>Agende seu hor√°rio</h1>
      <form method="POST">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="text" name="telefone" placeholder="Telefone" required>
        <input type="date" name="data" required>
        <input type="time" name="hora" required>
        <button type="submit">Agendar</button>
      </form>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mensagem">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
    </section>
  </div>
</body>
</html>
