<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar: {{ servico.titulo }}</title>
  <style>
    :root{
      --bg:#0f172a;          /* slate-900 */
      --card:#111827;        /* gray-900 */
      --muted:#94a3b8;       /* slate-400 */
      --text:#e5e7eb;        /* gray-200 */
      --primary:#3b82f6;     /* blue-500 */
      --primary-600:#2563eb; /* blue-600 */
      --ring: rgba(59,130,246,.45);
      --border: rgba(148,163,184,.35);
      --border-soft: rgba(148,163,184,.2);
      --pill-bg: rgba(255,255,255,.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji', 'Segoe UI Symbol';
      background: radial-gradient(1200px 800px at 80% -10%, rgba(59,130,246,.12), transparent 60%),
                  radial-gradient(1200px 800px at 0% 110%, rgba(34,197,94,.10), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height:100dvh;
      padding:20px;
      display:grid; place-items:center;
    }

    .container{
      width:100%;
      max-width:620px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:18px;
      padding:24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    h2{
      text-align:center;
      margin:0 0 14px;
      font-weight:800;
      letter-spacing:.3px;
      font-size: clamp(20px, 2.4vw, 26px);
    }

    .info{
      display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin:12px 0 18px;
    }
    .pill{
      background: var(--pill-bg);
      border:1px solid var(--border-soft);
      border-radius:12px;
      padding:10px;
      text-align:center;
      color: var(--text);
    }

    label{
      font-weight:700; display:block; margin:8px 0 6px; color: var(--muted);
      letter-spacing:.2px;
    }

    input[type="date"]{
      width:100%;
      padding:12px;
      border:1px solid var(--border);
      border-radius:12px;
      background: rgba(255,255,255,.03);
      color: var(--text);
      outline:none;
      transition: border-color .2s ease, box-shadow .2s ease, background .2s ease;
    }
    input[type="date"]:focus{
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
      background: rgba(255,255,255,.05);
    }

    .horarios{
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:14px;
    }
    .horario{
      padding:10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      color: var(--text);
      border:1px solid var(--border);
      border-radius:12px;
      cursor:pointer;
      font-weight:800;
      letter-spacing:.3px;
      transition: background .2s ease, border-color .2s ease, transform .06s ease, box-shadow .2s ease, color .2s ease;
    }
    .horario:hover{
      background: rgba(255,255,255,.07);
      border-color: rgba(148,163,184,.6);
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
    }
    .horario[disabled]{
      background: rgba(148,163,184,.12);
      border-color: rgba(148,163,184,.25);
      color: rgba(229,231,235,.55);
      cursor:not-allowed;
      box-shadow:none;
      transform:none;
    }

    .voltar{ text-align:center; margin-top:18px }
    .voltar a{
      display:inline-block;
      text-decoration:none;
      color:var(--text);
      padding:10px 14px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      font-weight:800;
      letter-spacing:.3px;
      transition: background .2s ease, border-color .2s ease, transform .06s ease, box-shadow .2s ease;
    }
    .voltar a:hover{
      background: rgba(255,255,255,.07);
      border-color: rgba(148,163,184,.6);
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }

    @media (max-width:600px){
      .info{ grid-template-columns:1fr; }
      .container{ padding:20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ servico.titulo }}</h2>

    <div class="info">
      <div class="pill"><strong>Valor</strong><br>R$ {{ servico.valor }}</div>
      <div class="pill"><strong>Tempo</strong><br>{{ servico.tempo }}</div>
      <div class="pill"><strong>ID</strong><br>#{{ servico.id }}</div>
    </div>

    <form method="POST" id="form-confirmar" action="/confirmar_agendamento">
      <input type="hidden" name="servico_id" value="{{ servico.id }}">
      <input type="hidden" name="hora" id="hora-escolhida">

      <label for="data">Quando:</label>
      <input type="date" id="data" name="data" required>

      <h3 style="margin:14px 0 6px; font-weight:800; letter-spacing:.2px;">Horários disponíveis:</h3>
      <div class="horarios" id="horarios-container">
        {% set slots = ['08:00','09:00','10:00','11:00','13:00','14:00','15:00','16:00','17:00'] %}
        {% for h in slots %}
          <button class="horario" type="button" data-hora="{{ h }}">{{ h }}</button>
        {% endfor %}
      </div>
    </form>

    <div class="voltar"><a href="/service">Voltar</a></div>
  </div>

  <script>
    const inputData = document.getElementById('data');
    const form = document.getElementById('form-confirmar');

    function atualizarHorarios() {
      const dataSel = inputData.value;
      if (!dataSel) return;

      fetch('/verificar_horarios', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ data: dataSel })
      })
      .then(r => r.json())
      .then(ocupados => {
        document.querySelectorAll('.horario').forEach(btn => {
          const hora = btn.dataset.hora;
          if (ocupados.includes(hora)) {
            btn.disabled = true;
            btn.textContent = hora + ' (Indisponível)';
          } else {
            btn.disabled = false;
            btn.textContent = hora;
          }
        });
      });
    }

    inputData.addEventListener('change', atualizarHorarios);

    document.querySelectorAll('.horario').forEach(btn => {
      btn.addEventListener('click', () => {
        if (!inputData.value) {
          alert('Escolha uma data primeiro.');
          return;
        }
        document.getElementById('hora-escolhida').value = btn.dataset.hora;
        form.submit();
      });
    });
  </script>
</body>
</html>
