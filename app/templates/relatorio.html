<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatório</title>
  <style>
    :root{
      --bg:#0f172a;          /* slate-900 */
      --card:#111827;        /* gray-900 */
      --muted:#94a3b8;       /* slate-400 */
      --text:#e5e7eb;        /* gray-200 */
      --primary:#3b82f6;     /* blue-500 */
      --primary-600:#2563eb; /* blue-600 */
      --ring: rgba(59,130,246,.45);
      --accent:#22c55e;      /* green-500 */
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji', 'Segoe UI Symbol';
      background: radial-gradient(1200px 800px at 80% -10%, rgba(59,130,246,.12), transparent 60%),
                  radial-gradient(1200px 800px at 0% 110%, rgba(34,197,94,.10), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height:100dvh;
      padding:20px;
    }

    h1{
      text-align:center;
      margin:10px 0 24px;
      font-weight:800;
      letter-spacing:.3px;
      font-size: clamp(22px, 2.6vw, 32px);
    }

    .cards{
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:16px;
      padding:0 6px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(148,163,184,.2);
      border-radius:18px;
      padding:20px;
      text-align:center;
      transition: box-shadow .2s ease, border-color .2s ease, transform .06s ease;
    }
    .card:hover{
      border-color: rgba(59,130,246,.5);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      transform: translateY(-2px);
    }

    .metric{
      margin:0;
      font-size: clamp(28px, 4vw, 40px);
      font-weight: 900;
      line-height:1;
      letter-spacing:.5px;
      color: var(--accent);
    }
    .label{
      margin-top:10px;
      font-size:14px;
      color:var(--muted);
      letter-spacing:.3px;
    }

    
    .voltar{
      text-align:center; margin-top:22px;
    }
    .voltar a{
      display:inline-block; text-decoration:none; color:var(--text);
      padding:10px 14px; border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      font-weight:800; letter-spacing:.3px;
      transition: background .2s ease, border-color .2s ease, transform .06s ease, box-shadow .2s ease;
    }
    .voltar a:hover{
      background: rgba(255,255,255,.07);
      border-color: rgba(148,163,184,.6);
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <h1>Relatório de Agendamentos</h1>

  <section class="cards" aria-label="Métricas">
    <article class="card">
      <h2 class="metric">{{ total_agendamentos }}</h2>
      <div class="label">Total de Agendamentos</div>
    </article>

    <article class="card">
      <h2 class="metric">{{ melhor_mes if melhor_mes else "N/A" }}</h2>
      <div class="label">Melhor Mês do Ano</div>
    </article>

    <article class="card">
      <h2 class="metric">{{ total_cancelados }}</h2>
      <div class="label">Total de Cancelados</div>
    </article>

    <article class="card">
      <h2 class="metric">{{ total_no_ano }}</h2>
      <div class="label">Total no Ano</div>
    </article>
  </section>

  <div class="voltar">
    <a href="\painel">Voltar</a>
</div>
</body>
</html>
