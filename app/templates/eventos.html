<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eventos</title>
  <style>
    :root{
      --bg:#0f172a;          /* slate-900 */
      --card:#111827;        /* gray-900 */
      --muted:#94a3b8;       /* slate-400 */
      --text:#e5e7eb;        /* gray-200 */
      --primary:#3b82f6;     /* blue-500 */
      --primary-600:#2563eb; /* blue-600 */
      --ring: rgba(59,130,246,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji', 'Segoe UI Symbol';
      background: radial-gradient(1200px 800px at 80% -10%, rgba(59,130,246,.12), transparent 60%),
                  radial-gradient(1200px 800px at 0% 110%, rgba(34,197,94,.10), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height:100dvh;
    }

    header{
      padding:28px 20px 6px;
      text-align:center;
    }
    h1{
      margin:0 0 6px;
      font-size: clamp(22px, 2.6vw, 32px);
      letter-spacing:.3px;
    }
    .subtitle{
      color:var(--muted);
      font-size:14px;
    }

    .wrap{
      max-width:1100px;
      margin:24px auto 40px;
      padding:0 16px;
    }

    /* Cartão container */
    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(148,163,184,.2);
      border-radius:18px;
      padding:18px;
    }

    /* Grade dos botões */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap:14px;
      margin-top:6px;
    }
    @media (max-width:1024px){
      .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
    @media (max-width:600px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* Botões principais */
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:18px 16px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,.35);
      background: rgba(255,255,255,.03);
      color:var(--text);
      font-weight:800;
      font-size: clamp(16px, 2vw, 18px);
      letter-spacing:.3px;
      cursor:pointer;
      text-decoration:none;
      user-select:none;
      transition: background .2s ease, border-color .2s ease, transform .06s ease, box-shadow .2s ease;
    }
    .btn:hover{
      background: rgba(255,255,255,.07);
      border-color: rgba(148,163,184,.6);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }
    .btn:active{ transform: translateY(1px); }

    /* Estado selecionado (visual) */
    .btn.is-selected{
      outline: 2px solid var(--primary);
      box-shadow: 0 0 0 6px var(--ring), 0 18px 40px rgba(59,130,246,.18);
    }

    /* Cabeçalho dentro do painel */
    .panel-head{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom:10px;
      gap:10px;
    }
    .panel-title{
      font-weight:800; letter-spacing:.3px; font-size:15px; color:var(--muted);
    }

    /* Dica de uso */
    .hint{
      color:var(--muted);
      font-size:12px;
      text-align:center;
      margin-top:14px;
    }
    .voltar{
      text-align:center; margin-top:22px;
    }
    .voltar a{
      display:inline-block; text-decoration:none; color:var(--text);
      padding:10px 14px; border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      font-weight:800; letter-spacing:.3px;
      transition: background .2s ease, border-color .2s ease, transform .06s ease, box-shadow .2s ease;
    }
    .voltar a:hover{
      background: rgba(255,255,255,.07);
      border-color: rgba(148,163,184,.6);
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <header>
    <h1>Eventos</h1>
    <div class="subtitle">Ative campanhas rápidas no seu painel.</div>
  </header>

  <div class="wrap">
    <section class="panel" aria-label="Ações de eventos">
      <div class="panel-head">
        <div class="panel-title">Ações disponíveis</div>
        <!-- espaço reservado para filtros futuros -->
      </div>

      <div class="grid">
        <button class="btn" data-action="descontaco" type="button">Descontaço</button>
        <button class="btn" data-action="sorteio" type="button">Sorteio</button>
        <button class="btn" data-action="fidelidade" type="button">Fidelidade</button>
        <button class="btn" data-action="oferta" type="button">Oferta  ⚡</button>
      </div>

      <div class="hint">* Somente visual. As funções serão adicionadas depois.</div>
    </section>
  </div>

  <script>
    // Apenas efeito visual de seleção (não cria funcionalidade)
    const buttons = document.querySelectorAll('.btn[data-action]');
    buttons.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        buttons.forEach(b=> b.classList.toggle('is-selected', b===btn));
      });
    });
  </script>
  <div class="voltar">
    <a href="\painel">Voltar</a>
</div>
</body>
</html>
