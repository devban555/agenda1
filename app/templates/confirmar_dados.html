<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmar Dados</title>
  <style>
    :root{
      --bg:#0f172a;          /* slate-900 */
      --card:#111827;        /* gray-900 */
      --muted:#94a3b8;       /* slate-400 */
      --text:#e5e7eb;        /* gray-200 */
      --primary:#3b82f6;     /* blue-500 */
      --primary-600:#2563eb; /* blue-600 */
      --ring: rgba(59,130,246,.45);
      --border: rgba(148,163,184,.35);
      --border-soft: rgba(148,163,184,.2);
      --success:#22c55e;
      --success-600:#16a34a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji', 'Segoe UI Symbol';
      background: radial-gradient(1200px 800px at 80% -10%, rgba(59,130,246,.12), transparent 60%),
                  radial-gradient(1200px 800px at 0% 110%, rgba(34,197,94,.10), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height:100dvh;
      padding:20px;
      display:grid; place-items:center;
    }

    .container{
      width:100%;
      max-width:560px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:18px;
      padding:24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    h2{
      text-align:center;
      margin:0 0 18px;
      font-weight:800;
      letter-spacing:.3px;
      font-size: clamp(20px, 2.4vw, 26px);
    }

    .resumo{
      background: rgba(255,255,255,.04);
      border:1px solid var(--border-soft);
      border-radius:12px;
      padding:12px;
      margin-bottom:14px;
      line-height:1.5;
    }
    .resumo strong{ color:var(--muted) }

    form input{
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border:1px solid var(--border);
      border-radius:12px;
      background: rgba(255,255,255,.03);
      color:var(--text);
      outline:none;
      transition: border-color .2s ease, box-shadow .2s ease, background .2s ease;
    }
    form input::placeholder{ color:var(--muted) }
    form input:focus{
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
      background: rgba(255,255,255,.05);
    }

    button{
      width:100%;
      appearance:none;
      border:0;
      padding:12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:800;
      letter-spacing:.3px;
      background: var(--success);
      color:#fff;
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 10px 26px rgba(34,197,94,.25);
    }
    button:hover{
      background: var(--success-600);
      transform: translateY(-2px);
      box-shadow: 0 14px 34px rgba(34,197,94,.32);
    }

    @media (max-width:600px){
      .container{ padding:20px; }
      button, form input{ padding:10px; }
    }
    .voltar{
      text-align:center; margin-top:22px;
    }
    .voltar a{
      display:inline-block; text-decoration:none; color:var(--text);
      padding:10px 14px; border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      font-weight:800; letter-spacing:.3px;
      transition: background .2s ease, border-color .2s ease, transform .06s ease, box-shadow .2s ease;
    }
    .voltar a:hover{
      background: rgba(255,255,255,.07);
      border-color: rgba(148,163,184,.6);
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirme seus dados</h2>

    <div class="resumo">
      <strong>Servi√ßo:</strong> {{ servico }}<br>
      <strong>Data:</strong> {{ data }}<br>
      <strong>Hora:</strong> {{ hora }}
    </div>

    <form method="POST" action="/salvar_agendamento">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="text" name="telefone" placeholder="Telefone" required>

      <input type="hidden" name="servico" value="{{ servico }}">
      <input type="hidden" name="servico_id" value="{{ servico_id }}">
      <input type="hidden" name="data" value="{{ data }}">
      <input type="hidden" name="hora" value="{{ hora }}">

      <button type="submit">Confirmar Agendamento</button>
    </form>
  </div>
  <div class="voltar">
    <a href="\service">Voltar</a>
</div>
</body>
</html>
